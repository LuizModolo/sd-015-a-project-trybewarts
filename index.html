<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo pequeno trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" class="input is-rounded" name="email" placeholder="Email">
            <input type="password" class="input is-rounded" name="password" placeholder="Senha">
            <button class="button is-primary">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <div class="form-first">
                <div class="name-lastname">
                    <input type="text" class="input is-success" id="input-name" name="Nome" placeholder="Nome">
                    <input type="text" class="input is-success" id="input-lastname" name="Sobrenome" placeholder="Sobrenome">
                </div>
                <div class="email-house">
                    <input type="email" class="input is-success" id="input-email" name="Email" placeholder="Email">
                    <div id="selected-house-div">
                        <label class="label">Casa: </label>
                        <div class="control">
                            <div class="select">
                                <select class="is-focused" name="" id="house">
                                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <label id="label-family" for="family-type">Qual sua família?
                    <input id="family-type" type="radio" name="family" value="Frontend">Frontend
                    <input id="family-type" type="radio" name="family" value="Backend">Backend
                    <input id="family-type" type="radio" name="family" value="FullStack">FullStack
                </label>
                <label id="label-content" for="learn-type">Qual conteúdo você está com mais vontade de aprender?
                    <input id="learn-type" type="checkbox" value="HoFs">HoFs
                    <input id="learn-type" type="checkbox" value="Jest">Jest
                    <input id="learn-type" type="checkbox" value="Promises">Promises
                    <input id="learn-type" type="checkbox" value="React">React
                    <input id="learn-type" type="checkbox" value="SQL">SQL
                    <input id="learn-type" type="checkbox" value="Python">Python
                </label>
            </div>
            <hr>
            <div>
                <label id="label-rate" for="avaliation">Como você avalia a Trybewarts?
                    <input id="avaliation" name="rate" value="1" type="radio">1
                    <input id="avaliation" name="rate" value="2" type="radio">2
                    <input id="avaliation" name="rate" value="3" type="radio">3
                    <input id="avaliation" name="rate" value="4" type="radio">4
                    <input id="avaliation" name="rate" value="5" type="radio">5
                    <input id="avaliation" name="rate" value="6" type="radio">6
                    <input id="avaliation" name="rate" value="7" type="radio">7
                    <input id="avaliation" name="rate" value="8" type="radio">8
                    <input id="avaliation" name="rate" value="9" type="radio">9
                    <input id="avaliation" name="rate" value="10" type="radio">10
                </label>
                <label class="textarea" for="coment">Deixe seu comentário:
                    <textarea name="comentario" id="coment" cols="30" rows="10" maxlength="500"></textarea>
                </label>
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
                    <input id="agreement" type="checkbox">
                </label>
                <button type="submit" id="submit-btn">Enviar</button>
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo grande trybewarts">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
